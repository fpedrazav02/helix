theme = "base16_transparent"

[editor]
line-number = "relative"
mouse = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[keys.normal."space"]
j = { k = ":w!", q = ":q!" }
l = { g = ":sh lazygit"}
g = ":sh tmux new-window -n lazygit lazygit"

[keys.insert."space"]
j = { k = ":w!" }
